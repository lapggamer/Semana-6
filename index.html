<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Média</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Calculadora</h1>
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" required><br>
        
            <label for="nota1">Nota do Ciclo 1:</label><br>
            <input type="number" id="nota1" min="0" max="100" required><br>
        
            <label for="nota2">Nota do Ciclo 2:</label><br>
            <input type="number" id="nota2" min="0" max="100" required><br>
        
            <label for="nota3">Nota do Ciclo 3:</label><br>
            <input type="number" id="nota3" min="0" max="100" required><br>
        
            <button type="submit">Calcular sua média</button>
        </form>
        
        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="mensagem"></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
